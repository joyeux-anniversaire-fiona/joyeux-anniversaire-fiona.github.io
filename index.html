<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<meta charset="utf-8">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		.container {
			width: 80%;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
		}
		.question {
			font-size: 24px;
			margin-bottom: 20px;
		}
		input[type="text"] {
			font-size: 20px;
			padding: 10px;
			width: 100%;
			border: none;
			border-bottom: 2px solid #ccc;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			font-size: 20px;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
			margin-bottom: 20px;
		}
        #indice {
            background-color: #ff9933; /* couleur de fond */
            border: none; /* pas de bordure */
            color: white; /* couleur du texte */
            padding: 10px 20px; /* espacement interne */
            text-align: center; /* alignement du texte */
            text-decoration: none; /* pas de soulignement */
            display: inline-block; /* afficher en ligne */
            font-size: 16px; /* taille de police */
            margin: 10px; /* marges extérieures */
            cursor: pointer; /* curseur pointer */
            border-radius: 5px; /* arrondir les coins */
            box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.2); /* ombre portée */
        }
        #indice:hover {
            background-color: #ffad33; /* couleur de fond au survol */
        }
		.feedback {
			font-size: 20px;
			color: #4CAF50;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Joyeux anniversaire Fiona</h1>
	<div class="container">
        <img src= id="photo"/>
		<div class="question" id="question">Quelle est la question ?</div>
		<form onsubmit="return false;">
			<input type="text" id="reponse" placeholder="Entrez votre réponse ici...">
			<input type="submit" value="Valider" onclick="verifierReponse()">
		</form>
        <button type="button" id="indice" onclick="alert('You pressed the button!')">Indice !</button>
		<div class="feedback" id="feedback"></div>
	</div>
	<script>
		var questions = [
			{

                indice: "Désolé pas d indice ici, si tu es bloquée appelle moi.",

            },
			{

                ",
                reponse: "gkuk",

            },
			{

			{

            },
			{

			{

                indice: "Désolé pas d'indice ici, si tu es bloquée appelle moi.",
            },
			{

                indice: "Désolé pas d'indice ici, si tu es bloquée appelle moi.",
            },
			{
                question: " \
                    Un Sekichu est un pilier en pierre qui marquait à l’origine chacun des 88 sites admirables du jardin, associés à la poésie Waka.\

                ",
                reponse: "oui",
                indice: "La végétation autour est sûrement unique a cet endroit dont je fais l’angle en extrémité.",
                img: "",
            },
			{
                question: " \
                    Comment s'appelle le nom du passage sur lequel tu es ? \
                ",
                reponse: "hanatokomochipath",
                indice: "Désolé pas d'indice ici, si tu es bloquée appelle moi.",
            },
			{
                question: " \
                    Je suis une île légendaire où vit un sorcier immortel. Ces îles étaient construites au sein des jardins japonais pour souhaiter jeunesse éternelle et immortalité.\
                    QUESTION: Quel est mon nom ? \
                ",
                reponse: "horaijima",
                indice: "Désolé pas d'indice ici, si tu es bloquée appelle moi.",
            },
		];
		var index = 0;

		function afficherQuestion() {
           // question 
			document.getElementById("question").innerHTML = questions[index].question;
            // indice
            document.getElementById("indice").onclick = function(){alert(questions[index].indice)}

            // image
            document.getElementById('photo').src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mPk+P+/HgAHggKZpMv1tAAAAABJRU5ErkJggg==";

            console.log("=================") //DEBUG
            console.log(questions[index].img)
            console.log("=================") //DEBUG
            /* document.getElementById('photo').src.innerHTML = questions[index].img; */
			document.getElementById("reponse").value = "";
			document.getElementById("feedback").innerHTML = "";
		}

		function verifierReponse() {
			var reponse = document.getElementById("reponse").value.replace(/[^0-9a-zA-Z]/g, '').toLowerCase();
            console.log("=================") //DEBUG
            console.log(reponse)  //DEBUG
            console.log("=================")  //DEBUG
			if (reponse == questions[index].reponse) {
				document.getElementById("feedback").innerHTML = "Bonne réponse !";
				index++;
				if (index < questions.length) {
					afficherQuestion();
				} else {
					document.getElementById("question").innerHTML = "Fin du quiz.";
					document.getElementById("reponse").style.display = "none";
					document.getElementById("feedback").style.display = "none";
				}
			} else {
				document.getElementById("feedback").innerHTML = "Non bebouuu c'est une mauvaise réponse, essaye encore.";
			}
		}

		afficherQuestion();
	</script>
</body>
</html>
