			border: none;

			margin-bottom: 20px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #4CAF50;

            padding: 10px 20px; /* espacement interne */
            text-align: center; /* alignement du texte */
            text-decoration: none; /* pas de soulignement */
            display: inline-block; /* afficher en ligne */

            margin: 10px; /* marges extérieures */
            cursor: pointer; /* curseur pointer */

            box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.2); /* ombre portée */
		}
        #indice-btn {

            background-color: #ffad33; /* couleur de fond au survol */
        }
        #photo {

            max-height: 95%;
        }
		.feedback {
			font-size: 20px;
			color: #4CAF50;
			margin-bottom: 20px;
		}
        #popup-container {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0,0,0,0.5);
          z-index: 9999;
        }
        #popup {
          position: relative;
          margin: auto;
          padding: 20px;
          width: 70%;
          height: 70%;
          background-color: white;
        }
        #close-btn {
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 38px;
          <!-- background-color: transparent; -->
          background-color: #FF0000;
          border: none;
          cursor: pointer;
        }
        #popup-content {
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 38px;
          background-color: #ff9933; /* couleur de fond */
        }
        #popup-content img {
          max-width: 100%;
          max-height: 100%;
        }
        #popup-content p {
          font-size: 24px;
          text-align: center;
        }
	</style>
</head>

		var index = 0;

		function afficherQuestion() {
            const img = document.getElementById("photo");
            const question = questions[index];

            document.body.style.backgroundImage = `url('img/background${index}.jpg')`;

           // question 
			document.getElementById("question").innerHTML = question.question;
            // indice
            document.getElementById("popup-content").value = question.indice;

            // image
            if (question.img !== undefined) {
                img.src = question.img;
                img.classList.remove("hidden");
            }
            else {
                img.classList.add("hidden");
            }

			document.getElementById("reponse").value = "";
			document.getElementById("feedback").innerHTML = "";
		}

		function verifierReponse() {
            index++;
            afficherQuestion();
            return ;
			var reponse = document.getElementById("reponse").value.replace(/[^0-9a-zA-Z]/g, '').toLowerCase();
			if (reponse == questions[index].reponse) {
				document.getElementById("feedback").innerHTML = "Bonne réponse !";
				index++;
				if (index < questions.length) {
					afficherQuestion();
				} else {
					document.getElementById("question").innerHTML = "Fin du quiz.";
					document.getElementById("reponse").style.display = "none";
					document.getElementById("feedback").style.display = "none";
				}
			} else {
				document.getElementById("feedback").innerHTML = "Mon bebouuu c'est une mauvaise réponse, essaye encore.";
			}
		}
